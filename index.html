<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismerős Arcok - Nélküled</title>
    <style>
        #player {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16/9;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #playButton:hover {
            background-color: #cc0000;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <button id="playButton" aria-label="Play Ismerős Arcok - Nélküled video">Ismerős Arcok - Nélküled gomb</button>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const playButton = document.getElementById('playButton');

        playButton.onclick = function() {
            if (typeof YT !== 'undefined' && YT.loaded) {
                initializePlayer();
            } else {
                let retries = 0;
                const maxRetries = 3;
                const retryInterval = setInterval(() => {
                    if (typeof YT !== 'undefined' && YT.loaded) {
                        clearInterval(retryInterval);
                        initializePlayer();
                    } else if (retries >= maxRetries) {
                        clearInterval(retryInterval);
                        alert('A YouTube API nem töltődött be. Kérjük, próbálja újra később.');
                    }
                    retries++;
                }, 1000);
            }
        };

        function initializePlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'KmUMvShEq-E',
                playerVars: { 'si': 'EzL5Ixkk4QLiz5S8' },
                events: {
                    'onReady': (event) => {
                        document.getElementById('player').style.display = 'block';
                        event.target.playVideo();
                    },
                    'onError': () => {
                        alert('Hiba történt a videó betöltése közben.');
                    }
                }
            });
        }
    </script>
    <div class="center"><a href="ismeros1.html">test</a></div>
</body>
</html>
