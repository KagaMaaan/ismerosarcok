<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismerosarcoknelkuled</title>
    <style>
        #player {
            display: none;
            margin-top: 20px;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #playButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <button id="playButton">Ismerős Arcok - Nélküled gonb</button>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        document.getElementById('playButton').onclick = function() {
            if (typeof YT !== 'undefined' && YT.loaded) {
                player = new YT.Player('player', {
                    height: '315',
                    width: '560',
                    videoId: 'KmUMvShEq-E',
                    playerVars: {
                        'si': 'EzL5Ixkk4QLiz5S8'
                    },
                    events: {
                        'onReady': function(event) {
                            document.getElementById('player').style.display = 'block';
                            event.target.playVideo();
                        }
                    }
                });
            } else {
                setTimeout(function() {
                    if (typeof YT !== 'undefined' && YT.loaded) {
                        player = new YT.Player('player', {
                            height: '315',
                            width: '560',
                            videoId: 'KmUMvShEq-E',
                            playerVars: {
                                'si': 'EzL5Ixkk4QLiz5S8'
                            },
                            events: {
                                'onReady': function(event) {
                                    document.getElementById('player').style.display = 'block';
                                    event.target.playVideo();
                                }
                            }
                        });
                    } else {
                        alert('A YouTube API nem töltődött be.');
                    }
                }, 1000);
            }
        };
    </script>

</body>
</html>
