<style>
    /* Navbar styles */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #500404;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu {
        position: relative;
    }

    .menu-button {
        background-color: #500404;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .menu-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #500404;
        flex-direction: column;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 250px; /* Adjusted width to better fit the text */
    }

    .menu-content a {
        color: white;
        text-decoration: none;
        padding: 10px; /* Reduced padding to prevent text overflow */
        display: block;
        font-size: 16px; /* Adjusted font size to fit within the box */
        word-wrap: break-word; /* Ensure long text wraps within the box */
    }

    .menu-content a:hover {
        background-color: #500404;
    }

    .menu:hover .menu-content {
        display: flex;
    }

    .submenu {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        background-color: #470000;
        flex-direction: column;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px;
    }

    .menu-item:hover .submenu {
        display: flex;
    }

    .submenu a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
    }

    .submenu a:hover {
        background-color: #1b0000;
    }

    .button-container {
        margin-top: 100px;
        text-align: center;
    }

    .video-container {
        display: none;
        margin-top: 20px;
        text-align: center;
    }

    .video-container iframe {
        border: 10px solid transparent; /* Make the border transparent */
        border-image: url('trianon html/image/trianon1.jpg') 30 round; /* Use the image as the border */
        border-radius: 15px; /* Keep the rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Retain the subtle shadow */
    }

    body {
        margin: 0; /* Remove all margins from the body */
        padding: 0; /* Remove all padding from the body */
        box-sizing: border-box; /* Ensure consistent box model */
    }

    .header-text {
        text-align: center; /* Center the text horizontally */
        font-family: 'Playfair Display', serif; /* Apply a more elegant font */
        font-size: 24px; /* Adjust font size for better visibility */
        color: white; /* Ensure the text color contrasts well with the background */
        margin: 0 auto; /* Center the text container */
        width: 100%; /* Ensure it spans the full width of the header */
    }
    body{
        background-image: url(images/nepek_krisztusa.png)
    }

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap'); /* Import the font */

    footer {
        background-color: #ff0000;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-family: 'Playfair Display', serif; /* Apply the same font as the header */
        font-size: 16px; /* Increase the font size */
    }
</style>
</head>
